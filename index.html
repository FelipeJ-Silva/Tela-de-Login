<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login/Cadastro - Felipe</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Logo</h2>
      <nav class="navegação">
        <a href="#">Inicio</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
        <button class="btnLogin-popup">Conecte-se</button>
      </nav>
    </header>

    <main class="wrapper">
      <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
      </span>

      <section class="form-box login">
        <h2>Conecte-se</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>E-mail</label>
          </div>
          <div class="input-box">
            <span class="icon toggle-password"
              ><ion-icon name="eye-off-outline"></ion-icon
            ></span>
            <input type="password" class="password-input" required />
            <label>Senha</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Lembre-me</label>
            <a href="#">Esqueceu a senha?</a>
          </div>
          <button type="submit" class="btn">Entrar</button>
          <div class="login-register">
            <p>
              Não tem uma conta?
              <a href="#" class="register-link">Cadastre-se</a>
            </p>
          </div>
        </form>
      </section>

      <section class="form-box register">
        <h2>Cadastro</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Usuário</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>E-mail</label>
          </div>
          <div class="input-box">
            <span class="icon toggle-password"
              ><ion-icon name="eye-off-outline"></ion-icon
            ></span>
            <input type="password" class="password-input" required />
            <label>Senha</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" required /> Concordo com os termos</label
            >
          </div>
          <button type="submit" class="btn">Cadastrar</button>
          <div class="login-register">
            <p>Já tem uma conta? <a href="#" class="login-link">Entrar</a></p>
          </div>
        </form>
      </section>
    </main>

    <script src="/js/script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
